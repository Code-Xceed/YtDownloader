<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Video Downloader</h1>
        <form method="POST">
            <input type="text" name="url" placeholder="Enter YouTube URL" required>
            <br>
            <select name="quality">
                <option value="best">Best Quality</option>
                <option value="bestvideo[ext=mp4]+bestaudio[ext=m4a]">1080p (MP4)</option>
                <option value="bestvideo[height<=720]+bestaudio">720p (MP4)</option>
                <option value="worst">Lowest Quality</option>
            </select>
            <br>
            <input type="submit" value="Download">
        </form>
    </div>
</body>
</html>
